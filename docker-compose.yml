version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: product-document-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app/backend
    networks:
      - product-document-network

  # 前端服务
  frontend:
    image: nginx:alpine
    container_name: product-document-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - product-document-network

# 网络配置
networks:
  product-document-network:
    driver: bridge